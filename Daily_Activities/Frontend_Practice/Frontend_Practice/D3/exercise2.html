<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Average Marks</title>
</head>
<body>
    <label> Sub 1 </label> 
    <input type="number" id="sub1"><br><br>

    <label> Sub 2 </label> 
    <input type="number" id="sub2"><br><br>

    <label> Sub 3</label>
    <input type="number" id="sub3"><br><br>

    <button type="button" onclick="Average()">Average</button>

    <script>
        function Average() 
        {
            var m1 = Number(document.getElementById("sub1").value);
            var m2 = Number(document.getElementById("sub2").value);
            var m3 = Number(document.getElementById("sub3").value);

            var avg = (m1 + m2 + m3) / 3;
            console.log("Average Marks: " + avg);
        }
    </script>
</body>
</html>
