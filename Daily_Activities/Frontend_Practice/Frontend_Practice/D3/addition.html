<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    
    <link href="login.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3 col-sm-6 col-12">
                <div class="my-form p-1 m-1">
                    
                        <div class="mb-2">
                            <label class="form-label">Value of a</label>
                            <input type="number" class="form-control" id="maths" placeholder="">

                        </div>

                        <div class="mb-2">
                            <label  class="form-label">Value of b</label>
                            <input type="number" class="form-control" id="science" placeholder="">
                        </div>

                        <div class="mb-2">

                            <button type="button" onclick="add()" class="btn btn-success">Add</button>
                        </div>
                        <div class="mb-2">

                            <button type="button" onclick="sub()" class="btn btn-success">Subtract</button>
                        </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
<script>
    function add()
    {
        // In js - when we read any value from input box is always a string
        var a = document.getElementById("maths").value;
        var b = document.getElementById("science").value;
       
        // data type conversion
        var c = parseInt(a) + parseInt(b);
        alert("c = " + c);
    }
    function sub()
    {
        // In js - when we read any value from input box is always a string
        var a = document.getElementById("maths").value;
        var b = document.getElementById("science").value;
       
        // data type conversion
        var c = parseInt(a) - parseInt(b);
        alert("c = " + c);
    }
</script>
