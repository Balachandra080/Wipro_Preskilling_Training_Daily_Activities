<html>
  <head>
    <title>Time Table</title>
  </head>
  <body>
    <h3>School Time Table</h3>
    <table border="1">
      <tr>
        <th>Days</th>
        <th>Period 1</th>
        <th>Period 2</th>
        <th>Period 3</th>
        <th>Period 4</th>
      </tr>
      <tr>
        <td>Monday</td>
        <td>English</td>
        <td rowspan="3">Maths</td>
        <td>Science</td>
        <td>Social</td>
      </tr>
      <tr>
        <td>Tuesday</td>
        <td rowspan="2">Science</td>
        <td colspan="2">English</td>
      </tr>
      <tr>
        <td>Wednesday</td>
        <td colspan="2">Social</td>
      </tr>
    </table>
  </body>
</html>
