<!DOCTYPE html>
<html>
<head>
    <title>Add TODO</title>
</head>
<body>
    <h4>Add a new TODO (POST request)</h4>

    <script>
        async function addTodo() {
            const apiUrl = "https://jsonplaceholder.typicode.com/todos";

            // Data to send
            var jsonObject = {
                userId: 1,
                title: "For testing",
                completed: false
            };

            // Sending POST request
            var response = await fetch(apiUrl, {
                method: "POST", // You can also try PUT, DELETE
                body: JSON.stringify(jsonObject), // Convert JS object to JSON string
                headers: {
                    'Content-Type': 'application/json' // Let API know it's JSON
                }
            });

            // Get response from API
            var newTodo = await response.json();

            console.log("New data: ", newTodo);
        }

        addTodo();
    </script>
</body>
</html>
