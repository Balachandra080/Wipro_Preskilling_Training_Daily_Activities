<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Example</title>
</head>
<body>
    <form onsubmit="addTodo(event)">
        
        <div>
            <label>UserId</label>
            <input type="number" id="userid" required />
        </div>
        
        <div>
            <label>Title</label>
            <input type="text" id="title" required />
        </div>

        <div>
            <label>Email</label>
            <input type="email" id="email" required />
        </div>
        
        <div>
            <button type="submit">Save Todo</button>
        </div>

    </form>

</body>
</html>

<script>
    async function addTodo(event) {
        event.preventDefault(); // blocks the form from submitting to the action

        const apiUrl = "https://jsonplaceholder.typicode.com/tosdos";

        var jsonObject = {
            userId: document.getElementById("userid").value,
            title: document.getElementById("title").value,
            completed: false
        };

        await fetch(apiUrl, {
            method: "POST",
            body: JSON.stringify(jsonObject),
            headers: {
                'Content-Type': 'application/json', // so that it can convert String to JSON
            }
        })
        .then(res => {
            if(res.status != 200 || res.status != 201)
            {
                throw new Error("API Error");
            }
            return res.json(); // success
        }) 
        .then(json => { // success
            console.log("New data :", json);
        })
        .catch(err => console.log("Errr :", err)); // error
    }
</script>
