<!DOCTYPE html>
<html>
<head>
    <title>Collect User Data</title>
    <link href="design.css" rel="stylesheet" />
</head>
<body>
    <div class="heading">
        <h4>Please register here</h4>
        <p>Please fill in the form below to register</p>
    </div>

    <div class="introduction">
        <h4>About cricket</h4>
        <b>From Wikipedia</b> 
        <p>
            Cricket is a bat-and-ball game played between two teams of eleven players using a flat, hard
        </p>
    </div>

    <b class="heading">I am bold tag</b>

    <div>
        <form action="file2.html" method="post">
        <label>Full Name</label>
        <input type="text" />
        <br><br>

        <label>Age</label>
        <input type="number" />
        <br><br>

        <label>Date of Birth</label>
        <input type="date" />
        <br><br>

        <label>Time of Birth</label>
        <input type="time" />
        <br><br>

        <label>Date and Time of Birth</label>
        <input type="datetime-local" />
        <br><br>

        <label>Favourite Colour</label>
        <input type="color" />
        <br><br>

        <label>Address</label>
        <input type="text" />
        <br><br>

        <label>Gender</label>
        <input type="radio" name="gender" /> Male 
        <input type="radio" name="gender" /> Female
        <input type="radio" name="gender" /> Others
        <br><br>

        <label>Role</label>
        <input type="radio" name="role" /> Manager
        <input type="radio" name="role" /> Employee
        <input type="radio" name="role" /> Team Lead
        <br><br>

        <label>Languages Known</label>
        <input type="checkbox" /> C, C++
        <input type="checkbox" /> Java
        <input type="checkbox" /> NodeJS
        <br><br>

        <label>Select Blood Group</label>
        <select>
            <option>A+</option>
            <option>B+</option>
            <option>AB+</option>
            <option>O+</option>
            <option>A-</option>
            <option>B-</option>
        </select>
        <br><br>

        <label>Games</label>
        <select multiple>
            <option>Cricket</option>
            <option>Football</option>
            <option>Tennis</option>
            <option>Badminton</option>
            <option>Sprint</option>
        </select>
        <br><br>

        <label>Upload</label>
        <input type="file" />
        <br><br>

        <input type="submit" value="Save data" />
        <button type="submit">Save data</button>
        <button type="reset">Clear Data</button>
        <button type="button">For JavaScript</button>
    </form>
    </div>
</body>
</html>
